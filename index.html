<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>

        <!-- Form to add income or expenses -->
        <form id="finance-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" required><br>

            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select><br>

            <button type="submit">Add Transaction</button>
        </form>

        <!-- Financial summary -->
        <div class="summary">
            <h2>Financial Overview</h2>
            <p><strong>Total Income:</strong> <span id="total-income">0</span></p>
            <p><strong>Total Expenses:</strong> <span id="total-expenses">0</span></p>
            <p><strong>Balance:</strong> <span id="balance">0</span></p>
        </div>

        <h2>Transaction History</h2>
        <ul id="transaction-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
